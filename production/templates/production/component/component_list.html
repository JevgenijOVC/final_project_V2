{% extends 'navbar.html' %}
{% block content %}
    <h1>Component List</h1>
    <a href="{% url 'production:create_component' %}" class="btn btn-primary">Create Component</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Kodas</th>
            <th>Pavadinimas</th>

            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for component in components %}
            <tr>
                <td><a href="{% url 'production:component_detail' component.pk %}">{{ component.code_id }}</a></td>
                <td>{{ component.name }}</td>
                <td><a href="{% url 'production:update_component' component.pk %}">Edit</a></td>
                <td><a href="{% url 'production:delete_component' component.pk %}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
